<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">    
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://api.iconify.design/arcticons/cryptomator.svg?color=%23f3f5fc&height=120"
                alt="cripfy logo">
            <h1>Cripfy</h1>
        </div>
    </header>
    <section>
        <div class="texto-a-criptografar">
            <!-- <input type="text" placeholder="Digite aqui seu texto"> -->
            <textarea name="texto_de_entrada" id="texto_de_entrada" cols="30" rows="10" placeholder="Digite aqui seu texto" required autofocus></textarea>
            <div class="botoes">
                <button id="cript_bt">Criptografar</button>
                <button id="decript_bt">Descriptografar</button>
            </div>
        </div>
        <div id="t_result" class="texto-resultado">
            <img src="img/high.svg" alt="">
            <h3>Nenhum texto à ser exibido</h3>
            <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            <button id="bt_copy">Copiar</button>
        </div>
    </section>
    <footer>
        <p>Desenvolvido por Aelmajan Azevedo</p>
    </footer>
    <script src="js/escript.js"></script>    
</body>

</html>
